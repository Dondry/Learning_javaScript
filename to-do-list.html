<!DOCTYPE html>
<html>
  <head>
    <title>To Do list</title>
    <link rel="stylesheet" href="styles/to-do-list.css">
  </head>
  <body>
    <h3>Todo List</h3>

      <input placeholder="Todo-name" class="js-name-input name-input">

    <script src="scripts/to-do-list.js"></script>
